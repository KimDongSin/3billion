<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
    <title>3billion</title>

    <link rel="stylesheet" href="../common/css/reset.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="../common/css/fonts.css">
    <link rel="stylesheet" href="./css/tool.css">

</head>

<body>
    <div id="warp">
        <header>


        </header>

        <div class="container">
            <div class="main__wrapper">
                <div class="main__bg">
                    <div class="main__bg__gle">
                        <h1>도구</h1>
                        <span>
                            쓰리빌리언의
                            도구를 사용해보세요.
                        </span>
                    </div>
                </div>

                <div class="card__container__box">
                    <div class="card__wrapper">
                        <div class="card__box">
                            <div class="card__top__wrap">
                                <h1>Gene Browser</h1>

                                <p class="card__box__wrap">
                                    관심있는 유전자 이름을 검색해보세요.
                                    해당 유전자에서 발견된 변이와 증상 목록을 확인할 수
                                    있습니다.
                                </p>
                            </div>

                            <a href="#" class="card__btn">
                                더 알아보기
                            </a>
                        </div>

                        <div class="card__box">
                            <div class="card__top__wrap">
                                <h1>Symptom Search</h1>

                                <p class="card__box__wrap">
                                    환자의 증상을 검색해보세요.
                                    같은 증상을 보인 환자 사례를 확인해볼 수 있습니다.
                                </p>
                            </div>

                            <a href="#" class="card__btn">
                                더 알아보기
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer></footer>
    </div>

    <script src="../common/plugins/jQuery/jquery-3.6.0.min.js"></script>
    <script src="../common/js/common.js"></script>
</body>

</html>
